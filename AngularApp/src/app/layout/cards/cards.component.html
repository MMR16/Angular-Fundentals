<div class="row">
    <div class="card col-4 mt-4" *ngFor="let item of products">
        <img src="{{item.imageUrl}}" style="width: 15vmin; margin: 1.5rem auto;" class="card-img-top" alt="...">
        <div class="card-body">
            <a [routerLink]="['/products',item.productId]">
                <h5 class="card-title">{{item.productName}}</h5>
            </a>
            <p class="card-text">{{item.description}}</p>
        </div>
    </div>

</div>
